<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/c41c81dd84.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1><img src="./images/logo.svg" alt="Logo" /></h1>
      </header>
      <main>
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="Mockups" />
        </div>
        <div class="content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users
            as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </main>
      <footer>
        <span><i class="fa-brands fa-facebook-f"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
      </footer>
    </div>
  </body>
</html>
